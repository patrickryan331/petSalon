<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <header>
        <header class="site-init">
            <div class="menu-bar">
                <h1>Suds and Scrubs</h1>
                <nav class="menu">
                    <A href="index.html">Home</A>
                    <A href="register.html">Register</A>
                </nav>
            </div>
    </header>
    <main>
        <h2>Register a new pet!</h2>
        <div class="form-container">
            <div class="mb-3">
                <label class="form-label">Name:*</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div>
                <label class="form-label">Age:</label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <input class="form-control" type="text" id="txtGender">
            </div>
            <div class="mb-3">
                <label>Animal Type:*</label>
                <select id="txtType" >
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Dog"    >Dog</option>
                    <option value="Cat"    >Cat</option>
                    <option value="Bird"   >Bird</option>
                    <option value="Reptile">Reptile</option>
                    <option value="Other"  >Other</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label>Service:</label>
                <select id="txtService">
                    <option value="" selected disabled>-- Select an option --</option>
                    <option value="Grooming"  >Grooming</option>
                    <option value="Bathing"   >Bathing</option>
                    <option value="Nail Trim"  >Nail Trim</option>
                    <option value="Vaccines"  >Vaccines</option>
                </select>
            </div>
            
            <div class="btn-container">
                <button class="btn btn-primary" onclick="register();">Register</button>
            </div>
        </div>
    </div>

</main>



<section class="container">
    <h2>Registered Pets</h2>
    <div class="info">
        <p>Total Pets = <span id="total">1000</span></p>
        <p>Grooming = <span id="totalGroomings">1000</span></p>
        <p>Vaccines = <span id="totalVaccines">1000</span></p>
    </div>
    <div id="petDiv">
    </div>



    <table class="table table-striped-columns">
        <thead>
            <tr class=>
                <th>Name</th>
                <th>Type</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Service</th>
            </tr>
        </thead>
        <tbody id="petTable">
            <tr>
                <td>Test</td>
                <td>Dog</td>
                <td>99</td>
                <td>Male</td>
                <td>Grooming</td>
            </tr>
        </tbody>
    </table>


</section>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
    
</body>
</html>
